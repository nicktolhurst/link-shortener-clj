<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <form>
      <div class="form-group">
        <label></label> 
        <input id="url" name="url" placeholder="https://www.nicholastolhurst.com/" type="text" aria-describedby="urlHelpBlock" required="required" class="form-control"> 
        <span id="urlHelpBlock" class="form-text text-muted">Please enter a URL you want to shorten.</span>
      </div>
      <div class="form-group">
        <label></label> 
        <input id="text1" name="text1" placeholder="/fO0b4R/" type="text" aria-describedby="text1HelpBlock" class="form-control"> 
        <span id="text1HelpBlock" class="form-text text-muted">Please enter a 6 character slug for your short link</span>
      </div> 
      <div class="form-group">
        <button name="submit" type="submit" class="btn btn-primary">Get Link</button>
      </div>
    </form>
  </body>
</html>
